<!-- CSS include header -->
<include href="/views/header.html"></include>

    <!-- CSS -->
    <link rel="stylesheet" href="styles/login_register_styles.css">
    <title>Workout Tracker Login</title>
</head>
<body>
    <h1>LOGIN</h1>

    <!-- body content -->
    <div id="body-div" class="container row">
        <div class="col-3"></div>
        <div id="form-div" class="col-4">

            <!-- Formatted Username input field -->
            <form id="formatted-login" class="form-inline">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </form>

            <!-- Non-formatted Username input field -->
            <form id="login-form">
                <div class="form-group">
                    <label for="user_name">User Name:</label>
                    <input id="user_name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" class="form-control">
                </div>
                <input id="login-btn" class="btn-dark" type="submit" value="Login">
            </form>
        </div>
    </div>

    <!-- JS include footer -->
    <include href="/views/footer.html"></include>
